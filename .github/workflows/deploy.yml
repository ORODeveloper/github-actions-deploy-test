name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main      # Trigger on push to the 'main' branch (production)
      - staging   # Trigger on push to the 'staging' branch (staging)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the app
      - name: Build the app
        run: |
          echo "Building from branch: ${{ github.ref }}"
          if [ "${{ github.ref }}" == "refs/heads/staging" ]; then
            PUBLIC_URL="/github-actions-deploy-test/staging" npm run build
          else
            PUBLIC_URL="/github-actions-deploy-test" npm run build
          fi

      # Deploy to GitHub Pages (staging or production)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ github.ref == 'refs/heads/staging' && 'staging-pages' || 'gh-pages' }}  # Set branch based on environment
          folder: build  # The folder containing the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication