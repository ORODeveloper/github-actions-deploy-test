name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main     # Trigger on push to the 'main' branch (production)
      - staging  # Trigger on push to the 'staging' branch (staging)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the app
      - name: Build the app
        run: npm run build

      # Deploy to GitHub Pages (staging or production)
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages             # Deploy to the gh-pages branch
          folder: build                # Folder containing the build output
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          # Add a condition to deploy different environments based on the branch
          # For example, you could change the deploy folder name or use subdirectories for staging
          # If on the staging branch, deploy to /staging directory
         destination-folder: ${{ github.ref == 'refs/heads/staging' && 'staging' || '.' }}

